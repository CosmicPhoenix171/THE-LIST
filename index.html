<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>THE LIST ™</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Login screen -->
    <div id="login-screen" class="centered-screen">
      <div class="login-card">
        <h1>THE LIST <span class="tm">™</span></h1>
        <p class="subtitle">Track your media lists privately</p>
        <button id="google-signin" class="btn primary">Sign in with Google</button>
        <p class="small">You will be asked to sign in with your Google account. Only you can see your lists.</p>
      </div>
    </div>

    <!-- Main app -->
    <div id="app" class="hidden">
      <header class="topbar">
        <div class="brand">THE LIST <span class="tm">™</span></div>
        <div class="user-info">
          <span id="user-name"></span>
          <button id="back-to-top" class="btn ghost hidden" type="button">Back to top</button>
          <button id="sign-out" class="btn secondary">Sign out</button>
        </div>
      </header>

      <main class="main">
        <section id="library" class="section">
          <h2>Your Library</h2>
          <div class="section-content">
            <div class="library-filter-bar">
              <input type="search" id="library-search" placeholder="Search everything..." aria-label="Search across all saved items" />
              <div class="type-filter-group" role="group" aria-label="Filter by media type">
                <button type="button" class="type-filter active" data-type-toggle="movies" aria-pressed="true">Movies</button>
                <button type="button" class="type-filter active" data-type-toggle="tvShows" aria-pressed="true">TV Shows</button>
                <button type="button" class="type-filter active" data-type-toggle="anime" aria-pressed="true">Anime</button>
                <button type="button" class="type-filter active" data-type-toggle="books" aria-pressed="true">Books</button>
              </div>
            </div>
            <div class="list" id="combined-list">
              <div class="small">Loading your library...</div>
            </div>
          </div>
        </section>

        <section id="add-media" class="section">
          <h2>Add New Items</h2>
          <div class="add-forms-grid">
            <article class="add-panel">
              <h3>Movies</h3>
              <form class="add-form" data-list="movies">
                <div class="input-suggest">
                  <input name="title" placeholder="Title" autocomplete="off" required />
                  <div class="suggestions" data-role="title-suggestions"></div>
                </div>
                <input name="year" placeholder="Year" inputmode="numeric" pattern="[0-9]{4}" maxlength="4" />
                <input name="director" placeholder="Director (optional)" />
                <input name="seriesName" placeholder="Series name (optional)" />
                <input name="seriesOrder" placeholder="Series order" inputmode="numeric" pattern="[0-9]{1,3}" />
                <textarea name="notes" placeholder="Notes (optional)"></textarea>
                <button type="submit" class="btn primary">Add Movie</button>
              </form>
            </article>

            <article class="add-panel">
              <h3>TV Shows</h3>
              <form class="add-form" data-list="tvShows">
                <div class="input-suggest">
                  <input name="title" placeholder="Title" autocomplete="off" required />
                  <div class="suggestions" data-role="title-suggestions"></div>
                </div>
                <input name="year" placeholder="Year" inputmode="numeric" pattern="[0-9]{4}" maxlength="4" />
                <input name="director" placeholder="Director / Showrunner (optional)" />
                <input name="seriesName" placeholder="Series name (optional)" />
                <input name="seriesOrder" placeholder="Series order" inputmode="numeric" pattern="[0-9]{1,3}" />
                <textarea name="notes" placeholder="Notes (optional)"></textarea>
                <button type="submit" class="btn primary">Add TV Show</button>
              </form>
            </article>

            <article class="add-panel">
              <h3>Anime</h3>
              <form class="add-form" data-list="anime">
                <div class="input-suggest">
                  <input name="title" placeholder="Title" autocomplete="off" required />
                  <div class="suggestions" data-role="title-suggestions"></div>
                </div>
                <input name="year" placeholder="Year" inputmode="numeric" pattern="[0-9]{4}" maxlength="4" />
                <input name="director" placeholder="Director / Studio (optional)" />
                <input name="seriesName" placeholder="Series name (optional)" />
                <input name="seriesOrder" placeholder="Series order" inputmode="numeric" pattern="[0-9]{1,3}" />
                <textarea name="notes" placeholder="Notes (optional)"></textarea>
                <button type="submit" class="btn primary">Add Anime</button>
              </form>
            </article>

            <article class="add-panel">
              <h3>Books</h3>
              <form class="add-form" data-list="books">
                <div class="input-suggest">
                  <input name="title" placeholder="Title" autocomplete="off" required />
                  <div class="suggestions" data-role="title-suggestions"></div>
                </div>
                <input name="year" placeholder="Year" inputmode="numeric" pattern="[0-9]{4}" maxlength="4" />
                <input name="author" placeholder="Author (optional)" />
                <textarea name="notes" placeholder="Notes (optional)"></textarea>
                <button type="submit" class="btn primary">Add Book</button>
              </form>
            </article>
          </div>

          <div class="sr-only" aria-hidden="true">
            <div id="movies-list"></div>
            <div id="tvShows-list"></div>
            <div id="anime-list"></div>
            <div id="books-list"></div>
          </div>
        </section>

        <section id="wheel" class="section">
          <h2>Wheel Spinner</h2>
          <div class="section-content">
            <div class="spinner-controls">
              <select id="wheel-source">
                <option value="movies">Movies</option>
                <option value="tvShows">TV Shows</option>
                <option value="anime">Anime</option>
                <option value="books">Books</option>
              </select>
              <button id="spin-wheel" class="btn primary">Spin the Wheel</button>
            </div>
            <div id="wheel-area" class="wheel-area">
              <div id="wheel-spinner" class="wheel-spinner hidden"></div>
              <div id="wheel-result" class="wheel-result"></div>
            </div>
          </div>
        </section>
      </main>

      <!-- Notification stack -->
      <div id="notification-center" class="notification-stack" aria-live="polite" aria-atomic="true"></div>

      <!-- Edit modal container (injected dynamically) -->
      <div id="modal-root"></div>
      <div id="the-list-intro" class="intro-logo hidden" aria-hidden="true">
        <span class="intro-text">THE LIST</span>
        <span class="intro-tm">TM</span>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
